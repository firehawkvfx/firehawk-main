    # vault kv patch -format=json {{ resourcetier }}/files{{ item.value.target }} uid="$file_uid"
    # file_gid="$(sudo stat -f '%g' {{ item.value.location }})"
    # # vault kv patch -format=json {{ resourcetier }}/files{{ item.value.target }} group=
    # vault kv patch -format=json {{ resourcetier }}/files{{ item.value.target }} gid="$file_gid"
  # become: true
  args:
    executable: /bin/bash

- name: Removing original file from disk
  shell: |
    rm -f {{ item.value.location }}
  become: true
  args:
    executable: /bin/bash
  when: remove_file|bool

